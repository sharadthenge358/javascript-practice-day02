  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>
    <button onclick="handlebuttononclick()">ON</button>
    <p id="paraid"></p>
    <img id="imgid" src="./bulb-off.jpg" height="200" width="200" />
    <button onclick="handlebuttonoffclick()">OFF</button>
    <script>
      function handleonbuttonclick() {
        // block of code
        document.getElementById("imgid").src = "./bulb-on.avif";
        document.getElementById("paraid").innerHTML = "THE BULB IS ON NOW";
      }
      function handleoffbuttonclick() {
        document.getElementById("imgid").src = "./bulb-off.jpg";
        document.getElementById("paraid").innerHTML = "THE BULB IS OFF NOW";
      }
    </script>
  </body>
